<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        /* Style for the main container */
        .testimonial-container {
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Style for individual testimonials */
        .testimonial {
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #fff;
            margin-bottom: 20px;
        }

        /* Style for testimonial text */
        .testimonial-text {
            /* Add any additional styling for the text */
        }

        /* Style for author's name */
        .author-name {
            text-align: right;
            font-style: italic;
        }
    </style>
</head>
<body>

    <!-- Testimonial Section Container -->
    <div class="testimonial-container"> <h1> Testimonial</h1>

        <!-- Testimonial 1 -->

            <p class="author-name">John Doe</p>
        </div>

        <!-- Testimonial 2 -->
        <div class="testimonial">
            <p class="testimonial-text">"Vestibulum nec quam vel ex tristique hendrerit vitae eget nisi. In fermentum, justo ut facilisis tristique."</p>
            <p class="author-name">Jane Smith</p>
        </div>

        <!-- Add more testimonials as needed -->

    </div>

</body>
</html>
